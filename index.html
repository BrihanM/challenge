<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title> Encriptador de texto</title>
        <link rel="stylesheet" href="style.scss">
        <link rel="stylesheet" href="reset.css"> 
    </head>
    <body>
        <section id="sect1" class="sect">
            <video src="img/f.mp4" autoplay="true" muted="true" loop="true"></video>
        </section>
        <div class="logo">
            <img src="img/logo.png">
        </div>
        <div class="logo2">
            <img src="img/letras.png">
        </div>
        <div class="rectangulo">
            <textarea id="Rect" rows="41" cols="50">Pega aquí el mensaje a desencriptar...</textarea>
        </div>
        <div class="button_encriptar">
            <img src="img/button_Encriptar.png" onclick="encriptar()">
        </div>
        <div class="button_desencriptar" onclick="desencriptar()">
            <img src="img/button_Desencriptar.png">
        </div>
        <div class="copy">
            <img src="img/copy_button.png" onclick="Copy()">
        </div>
        <div class="aviso">
            <img src="img/aviso.png">
        </div>
        <div class="Text">
            <textarea id="Text" rows="30" cols="90"></textarea>
        </div>
        <footer>
            <p class="Copyright"> &copy Copyright Encriptador by:Brayan Marín - 2023</p>
        </footer>
    </body>
    
    <script>
        function encriptar() {
            var entrada = document.getElementById("Text").value;
            var salida = entrada.replace(/e/g, "enter").replace(/i/g, "imes").replace(/a/g, "ai").replace(/o/g, "ober").replace(/u/g, "ufat");
            document.getElementById("Rect").value = salida;
        }

        function desencriptar() {
            var entrada = document.getElementById("Rect").value;
            var salida = entrada.replace(/enter/g, "e").replace(/imes/g, "i").replace(/ai/g, "a").replace(/ober/g, "o").replace(/ufat/g, "u");
            document.getElementById("Text").value = salida;
        }

        function Copy(){
            var texto = document.getElementById("Rect").value;
            var tempEl = document.createElement("textarea");
            tempEl.value = texto;
            document.body.appendChild(tempEl);
            tempEl.select();
            document.execCommand("copy");
            document.body.removeChild(tempEl);
        }
    </script>      
</html>
